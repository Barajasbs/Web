<h2>Lista de Conductores</h2>
<a routerLink="/add">Agregar Conductor</a>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Cédula</th>
      <th>Teléfono</th>
      <th>Dirección</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let conductor of conductores">
      <td>{{ conductor.nombre }}</td>
      <td>{{ conductor.cedula }}</td>
      <td>{{ conductor.telefono }}</td>
      <td>{{ conductor.direccion }}</td>
      <td>
        <a [routerLink]="['/edit', conductor.id]">Editar</a> |
        <a [routerLink]="['/details', conductor.id]">Detalles</a> |
        <button (click)="deleteConductor(conductor.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
